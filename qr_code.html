<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        input {
            padding: 10px;
            width: 90%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #ff7eb3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4081;
        }
        canvas {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="qrText" placeholder="Enter text or URL">
        <button onclick="generateQR()">Generate QR Code</button>
        <canvas id="qrCanvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        function generateQR() {
            var qrText = document.getElementById("qrText").value;
            if (qrText.trim() === "") {
                alert("Please enter some text or a URL.");
                return;
            }
            var qr = new QRious({
                element: document.getElementById("qrCanvas"),
                value: qrText,
                size: 200
            });
        }
    </script>
</body>
</html>
